<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Letter Envelope ‚Äî Click to Open</title>
  <style>
    :root{
      --bg:#fdeef6;
      --env:#ff6b89;
      --env-dark:#e34f6b;
      --paper:#fff9f8;
      --text:#4b2a2a;
      --accent:#ff85a2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg) 0%, #fff 100%);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      padding:30px;
    }
    .scene{width:320px;height:240px;perspective:900px;}

    .envelope{width:100%;height:100%;position:relative;transform-style:preserve-3d;cursor:pointer;
      transition:transform 600ms cubic-bezier(.2,.9,.25,1);display:flex;align-items:center;justify-content:center;}
    .body{position:absolute;inset:0;border-radius:8px;
      background:linear-gradient(180deg,var(--env) 0%,var(--env-dark) 100%);
      box-shadow:0 10px 30px rgba(0,0,0,.15);transform:translateZ(-1px);overflow:hidden;}
    .flap{position:absolute;left:0;right:0;top:0;height:60%;
      background:linear-gradient(180deg,var(--env-dark),var(--env));
      transform-origin:top center;transform:rotateX(0deg);
      border-bottom:1px solid rgba(0,0,0,.06);
      transition:transform 700ms cubic-bezier(.2,.9,.25,1);
      clip-path:polygon(0 0,100% 0,50% 100%);
    }
    .seal{position:absolute;left:50%;top:38%;transform:translate(-50%,-50%);
      width:56px;height:56px;border-radius:50%;
      background:radial-gradient(circle at 30% 25%, #ffd0da, var(--env-dark));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(227,79,107,.28),inset 0 -6px 10px rgba(0,0,0,.08);
      font-weight:700;color:white;font-size:22px;letter-spacing:1px;}
    .letter{position:absolute;left:12px;right:12px;top:18px;bottom:12px;
      background:var(--paper);border-radius:6px;padding:22px 20px;
      transform-origin:top center;transform:translateY(22px) translateZ(1px);
      box-shadow:0 6px 18px rgba(0,0,0,.06), inset 0 0 8px rgba(0,0,0,0.05);
      opacity:0;transition:transform 700ms cubic-bezier(.2,.9,.25,1),opacity 300ms ease;
      pointer-events:none;overflow-y:auto;max-height:calc(100% - 30px);}
    .letter::before {content:"";position:absolute;inset:0;
      background:repeating-linear-gradient(to bottom,transparent 0,transparent 22px,rgba(0,0,0,0.03) 23px);
      pointer-events:none;}
    .envelope.open .flap{transform:rotateX(-180deg)}
    .envelope.open .letter{transform:translateY(-18px) translateZ(40px);opacity:1;pointer-events:auto;}
    .message h1{margin:0 0 8px;font-size:20px;color:var(--text)}
    .message p{margin:0;font-size:15px;line-height:1.45;color:#6a4b4b}
    .message button{margin-top:16px;padding:8px 14px;font-size:14px;
      border:none;border-radius:6px;background:var(--env-dark);color:white;
      cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,.2);}
    .hearts{position:absolute;bottom:-10px;left:12px;right:12px;height:48px;pointer-events:none}
    .heart{position:absolute;bottom:0;width:18px;height:18px;transform-origin:center;opacity:0;}
    .heart svg{width:100%;height:100%;display:block}
    .envelope.open .heart{animation:pop 900ms ease forwards}
    .envelope.open .heart:nth-child(1){animation-delay:140ms}
    .envelope.open .heart:nth-child(2){animation-delay:280ms}
    .envelope.open .heart:nth-child(3){animation-delay:420ms}
    @keyframes pop{0%{transform:translateY(0) scale(.6);opacity:0}
      30%{opacity:1}100%{transform:translateY(-70px) scale(1);opacity:0}}
    .hint{position:absolute;bottom:-40px;width:100%;text-align:center;font-size:13px;color:#7b5670}

    /* ‚ù§Ô∏è NEW PAGE STYLES */
    #time-page{display:none;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;}
    .time-card{
      background:#fff9fb;
      border-radius:16px;
      padding:30px 20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      max-width:360px;
      text-align:center;
      border:2px solid var(--accent);
    }
    .time-card h1{
      color:var(--env-dark);
      font-size:22px;
      margin:0 0 15px;
    }
    .time-card p{
      margin:8px 0;
      font-size:16px;
      font-weight:500;
      color:#4b2a2a;
    }
    .cute-heart{
      font-size:20px;
      color:var(--accent);
      display:inline-block;
      margin-right:6px;
    }
  </style>
</head>
<body>
  <!-- PAGE 1 -->
  <div class="scene" id="page1" title="Click the envelope to open/close">
    <div class="envelope" id="env">
      <div class="body"></div>
      <div class="flap"></div><div class="seal">‚ù§</div>
      <div class="letter" id="letter" aria-hidden="true">
        <div class="message">
        
          <p style="margin-top:10px">Nagmamahal, <br><strong>‚ÄîAko</strong></p>
          <!-- NEW BUTTON -->
          <button id="nextPageBtn">Next Page ‚ûù</button>
        </div>
      </div>
      <div class="hearts">
        <span class="heart" style="left:20%;"><svg viewBox="0 0 32 29"><path d="M23.6 0c-2.7 0-4.9 1.9-5.6 3.7C17.3 1.9 15.1 0 12.4 0 7.1 0 3.4 3.7 3.4 9c0 5.6 7.2 10.1 14.6 18.3L20 28l1.9-0.8C21.7 26.9 29 22.3 29 16.7 29 11.4 25.3 0 23.6 0z" fill="#ff7b97"/></svg></span>
        <span class="heart" style="left:50%;"><svg viewBox="0 0 32 29"><path d="M23.6 0c-2.7 0-4.9 1.9-5.6 3.7C17.3 1.9 15.1 0 12.4 0 7.1 0 3.4 3.7 3.4 9c0 5.6 7.2 10.1 14.6 18.3L20 28l1.9-0.8C21.7 26.9 29 22.3 29 16.7 29 11.4 25.3 0 23.6 0z" fill="#ff4470"/></svg></span>
        <span class="heart" style="left:78%;"><svg viewBox="0 0 32 29"><path d="M23.6 0c-2.7 0-4.9 1.9-5.6 3.7C17.3 1.9 15.1 0 12.4 0 7.1 0 3.4 3.7 3.4 9c0 5.6 7.2 10.1 14.6 18.3L20 28l1.9-0.8C21.7 26.9 29 22.3 29 16.7 29 11.4 25.3 0 23.6 0z" fill="#ff9bb0"/></svg></span>
      </div>
    </div>
    <div class="hint">Click the envelope to open / click again to close</div>
  </div>

  <!-- PAGE 2 -->
  <div id="time-page">
    <div class="time-card">
      <h1>‚è≥ Time We‚Äôve Spent Together</h1>
      <p id="counter">Loading...</p>
    </div>
  </div>

  <!-- Hidden YouTube Embed for Palagi -->
  <iframe id="bg-music" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

  <script>
    const env = document.getElementById('env');
    const letter = document.getElementById('letter');
    const musicFrame = document.getElementById('bg-music');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('time-page');
    const counter = document.getElementById('counter');
    const nextBtn = document.getElementById('nextPageBtn');
    let open = false;

    function toggle(){
      open = !open;
      env.classList.toggle('open', open);
      letter.setAttribute('aria-hidden', !open);
      if(open){
        musicFrame.src = "https://www.youtube.com/embed/v82VtUUGFqk?autoplay=1&loop=1&playlist=v82VtUUGFqk";
      } else {
        musicFrame.src = "";
      }
    }
    env.addEventListener('click', toggle);
    env.setAttribute('tabindex', '0');
    env.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggle(); }
    });

    // Switch to PAGE 2
    nextBtn.addEventListener('click', ()=>{
      page1.style.display = "none";
      page2.style.display = "flex";
      startCounter();
    });

    // Counter function with years/months/days/hours/minutes/seconds
    function startCounter(){
      const startDate = new Date("2024-06-06T00:00:00"); // <-- change to your anniversary
      setInterval(()=>{
        const now = new Date();

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();
        let hours = now.getHours() - startDate.getHours();
        let minutes = now.getMinutes() - startDate.getMinutes();
        let seconds = now.getSeconds() - startDate.getSeconds();

        if(seconds < 0){ seconds += 60; minutes--; }
        if(minutes < 0){ minutes += 60; hours--; }
        if(hours < 0){ hours += 24; days--; }
        if(days < 0){
          months--;
          let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += prevMonth.getDate();
        }
        if(months < 0){ months += 12; years--; }

        counter.innerHTML = `
          <span class="cute-heart">‚ù§</span> ${years} years, ${months} months, ${days} days <br>
          <span class="cute-heart">üíñ</span> ${hours} hours, ${minutes} minutes, ${seconds} seconds
        `;
      },1000);
    }
  </script>
</body>
</html>
